<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="destyle.css">
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
      
      <body>
        <div class="calculator">
          <div class="screen">
            <p class="screen-display">0</p>
          </div>
          <div>
            <ul class="keyboard">
              <li class="keyboard-key keyboard-number"><p>7</p></li>
              <li class="keyboard-key keyboard-number"><p>8</p></li>
              <li class="keyboard-key keyboard-number"><p>9</p></li>
              <li class="keyboard-key keyboard-sign"><p>+</p></li>
              <li class="keyboard-key keyboard-number"><p>4</p></li>
              <li class="keyboard-key keyboard-number"><p>5</p></li>
              <li class="keyboard-key keyboard-number"><p>6</p></li>
              <li class="keyboard-key keyboard-sign"><p>-</p></li>
              <li class="keyboard-key keyboard-number"><p>1</p></li>
              <li class="keyboard-key keyboard-number"><p>2</p></li>
              <li class="keyboard-key keyboard-number"><p>3</p></li>
              <li class="keyboard-key keyboard-sign"><p>*</p></li>
              <li class="keyboard-key keyboard-number"><p>0</p></li>
              <li class="keyboard-key keyboard-number"><p>00</p></li>
              <li class="keyboard-key keyboard-sign"><p>.</p></li>
              <li class="keyboard-key keyboard-sign"><p>/</p></li>
              <li class="keyboard-key-wide keyboard-AC"><p>AC</p></li>
              <li class="keyboard-key-wide keyboard-equal">=</p></li>
            </ul>
          </div>
        </div>

        
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
      </body>
    </html>
